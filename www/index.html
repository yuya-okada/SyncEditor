<html ng-app="mainModule">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/material.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Sync IDE</title>
    </head>
    <body  ng-controller="Oauth">

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <div id="header" class="mdl-layout__header">
                <div class="mdl-layout__header-row">

                    <span class="mdl-layout-title">Title</span>

                    <nav class="mdl-navigation">
                        <a id="run" class="mdl-navigation__link material-icons">play_arrow </a>
                        <a id="undo" class="mdl-navigation__link material-icons">undo </a>
                        <a id="redo" class="mdl-navigation__link material-icons">redo </a>
                        <a id="open-files" class="mdl-navigation__link material-icons" ng-click="googleLogin()">folder</a>
                    </nav>

                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>

            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Sync IDE</span>
                <nav class="mdl-navigation">
                    <a id="account" class="mdl-navigation__link">Account</a>
                    <a id="preferences" class="mdl-navigation__link">Preferences</a>
                    <a class="mdl-navigation__link">Link</a>
                    <a class="mdl-navigation__link">Link</a>
                </nav>
            </div>

            <main class="android-content mdl-layout__content">
                <div class="page-content">

                    <div id="editor">

                    </div>

                    <div id="main-menu-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                        <i class="material-icons">add</i>


                    </div>

                    <div id="main-menu" class="op-zero">
                        <div class="menu-grid">
                            <div class="menu-cell">
                                <div class="bg-blue">
                                    <i class="material-icons">search</i>
                                </div>
                                <p> Find </p>

                            </div>


                            <div class="menu-cell">
                                <div class="bg-blue">
                                    <i class="material-icons">find_replace</i>
                                </div>
                                <p> Replace </p>
                            </div>

                            <div class="menu-cell">
                                <div class="bg-blue">
                                    <i class="material-icons">wrap_text</i>
                                </div>
                                <p> Go To... </p>
                            </div>

                            <div class="menu-cell">
                                <div class="bg-blue">
                                    <i class="material-icons">comment</i>
                                </div>
                                <p> Comment Out </p>
                            </div>

                            <div class="menu-cell">
                                <div class="bg-blue">
                                    <i class="material-icons">select_all</i>
                                </div>
                                <p> Select All </p>
                            </div>

                            <div class="menu-cell">
                                <div class="bg-red">
                                    <i class="material-icons">save</i>
                                </div>
                                <p> Save </p>
                            </div>
                            <div class="menu-cell">
                                <div class="bg-red">
                                    <i class="material-icons">inbox</i>
                                </div>
                                <p> Save As... </p>
                            </div>

                            <div class="menu-cell">
                                <div class="bg-red">
                                    <i class="material-icons">settings</i>
                                </div>
                                <p> Settings </p>
                            </div>
                        </div>
                    </div>

                    <!--  Find  -->
                    <div id="find-window" class="bottom-window">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="input-find"/>
                                <label class="mdl-textfield__label" for="input-find">Find</label>

                            </div>
                        </form>

                            <div id="find-buttons">
                                <button id="button-find" class="mdl-button mdl-js-button mdl-button--accent">
                                    Find
                                </button>
                                <button id="button-find-all" class="mdl-button mdl-js-button mdl-button--accent">
                                    Find All
                                </button>
                                <!-- <button id="button-find-advanced" class="mdl-button mdl-js-button mdl-button--accent">
                                    Advanced Find
                                </button> -->

                                <button id="button-find-done" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" style="float:right">
                                  <i class="material-icons">done</i>
                                </button>
                            </div>

                    </div>

                    <!--  Replace  -->
                    <div id="replace-window" class="bottom-window">
                        <div class="mdl-grid">
                                <form action="#">
                                    <div class="mdl-textfield mdl-js-textfield" style="float:left; display:inline-block;width: 40%;">
                                        <input class="mdl-textfield__input" type="text" id="input-replace-keyword"/>
                                        <label class="mdl-textfield__label" for="input-replace-keyword">Find What...</label>
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield" style="margin-left: 10%; width: 40%;float:left; display:inline-block;">
                                        <input class="mdl-textfield__input" type="text" id="input-replace-with"/>
                                        <label class="mdl-textfield__label" for="input-replace-with">Replace With...</label>
                                    </div>
                                </form>
                        </div>

                            <div id="find-buttons">
                                <button id="button-replace" class="mdl-button mdl-js-button mdl-button--accent">
                                    Replace
                                </button>
                                <button id="button-replace-all" class="mdl-button mdl-js-button mdl-button--accent">
                                    Replace All
                                </button>
                                <!-- <button id="button-find-advanced" class="mdl-button mdl-js-button mdl-button--accent">
                                    Advanced Find
                                </button> -->

                                <button id="button-replace-done" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" style="float:right">
                                  <i class="material-icons">done</i>
                                </button>
                            </div>

                    </div>


                </div>

            </main>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="js/ng-cordova-oauth.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova_plugins.js"></script>

        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.transit.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.events.js"></script>

        <script type="text/javascript" src="js/material.js"></script>

        <script type="text/javascript" src="js/ace.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/files.js"></script>
        <!-- <script type="text/javascript" src="js/gapi.js?onload=handleClientLoad"></script> -->
    </body>
</html>
